<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Nutshell</title>
    <link rel="stylesheet" href="styl.css" />
    <script src="nutshell.js"></script>
    <script
      src="https://kit.fontawesome.com/69d1046109.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Nutshell</label>
      <ul>
        <li><a href="#" class="product" onclick="product()">The Product</a></li>
        <li><a href="#" onclick="about()">About Us</a></li>
        <li><a href="#" onclick="team()">Our Team</a></li>
        <li><a href="#" onclick="contact()">Contact Us</a></li>
      </ul>
    </nav>
    <div class="divider"></div>
    <button class="download">Download App</button>
    <section>
      <h1 class="Direct">Direct Trade Platform</h1>
      <h1 class="Farmers">Farmers to Processors</h1>
      <p class="Uber">Uber but for Farmers</p>
      <button class="know" onclick="about()">Know More</button>
    </section>
  </body>
